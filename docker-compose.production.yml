version: '3' 
 
volumes: 
  pg_data: 
  static: 
 
services: 
  db: 
    image: postgres:13 
    env_file: .env 
    volumes: 
      - pg_data:/var/lib/postgresql/data 
  backend: 
    image: irreny/kittygram_backend 
    env_file: .env 
    volumes: 
      - static:/backend_static 
 
  frontend: 
    image: irreny/kittygram_frontend 
    env_file: .env 
    command: cp -r /app/build/. /frontend_static/ 
    volumes: 
      - static:/frontend_static 
 
  gateway: 
    image: irreny/kittygram_gateway 
    env_file: .env 
    volumes: 
      - static:/static 
    ports: 
      - 9000:80

